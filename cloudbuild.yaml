steps:
  # 1) Instalar dependencias Node
  - name: node:18
    entrypoint: npm
    args: ["install"]

  # 2) Construir EverShop
  - name: node:18
    entrypoint: npm
    args: ["run", "build"]

  # 3) Instalar Chrome + Python + Selenium y Ejecutar Pruebas
  - name: python:3.11
    entrypoint: bash
    env:
      - "CI=true"
    args:
      - -c
      - |
        apt-get update
        apt-get install -y wget gnupg unzip

        # Descargar Google Chrome directamente (método moderno)
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

        # Instalar Chrome desde el archivo .deb
        apt-get install -y ./google-chrome-stable_current_amd64.deb

        # Verificar instalación
        google-chrome --version || echo "Chrome NO instalado"

        # Instalar dependencias Python (Selenium)
        pip install -r selenium-tests/requirements.txt

        # Ejecutar pruebas Selenium (headless en CI)
        pytest selenium-tests/tests --maxfail=1 --disable-warnings -q

  # 4) Desplegar App Engine
  - name: gcr.io/cloud-builders/gcloud
    args: ["app", "deploy", "app.yaml", "--quiet"]

options:
  logging: CLOUD_LOGGING_ONLY
