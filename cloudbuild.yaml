steps:
  # 1) Instalar dependencias Node
  - name: node:18
    entrypoint: npm
    args: ["install"]

  # 2) Construir EverShop
  - name: node:18
    entrypoint: npm
    args: ["run", "build"]

  # 3 y 4) Instalar Chrome + Python + Selenium
  - name: python:3.11
    entrypoint: bash
    env:
      - "CI=true"
    args:
      - -c
      - |
        apt-get update
        apt-get install -y wget gnupg unzip

        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
        apt-get update
        apt-get install -y google-chrome-stable

        pip install --upgrade pip
        pip install -r selenium-tests/requirements.txt

        pytest selenium-tests/tests --maxfail=1 --disable-warnings -q

  # 5) Desplegar App Engine
  - name: gcr.io/cloud-builders/gcloud
    args: ["app", "deploy", "app.yaml", "--quiet"]

options:
  logging: CLOUD_LOGGING_ONLY
